<!DOCTYPE html>
<html>
	<body>
		<h1>voir la console</h1>
		<script>
			var personne = {
				nom: 'john',
				prenom: 'Doe',
				age: 21,
				adresse: 'rue du temple',
				langages: ['html', 'css', 'js'],
			}
			// 🐶 Vérifie si le prénom est bien Jacques sinon logue une erreur
			// 🤖 if (personne.nom == "")

			if (personne.prenom == 'Jacques')
				console.log(personne.prenom);
			else console.error('error not Jacques');

			// 🐶 répète l'opération  pour le nom, age, adresse
			if (personne.nom == 'Macron')
				console.log(personne.nom);
			else console.error('error not Macron');

			if (personne.age >= 18)
				console.log('majeur !');
			else console.error('not majeur');

			if (personne.adresse == 'rue du temple')
				console.log('good address');
			else console.error('wrong address');

			if (personne.langages.includes('js'))
				console.log('js present');
			else console.error('js not present');

			// 🐶 Vérifier si la personne possède le langage 'js'
			// 🐶 Pour vérifier si une un élement est dans un tableau tu peux parcourir ce tableau ou utiliser la fonction array.includes
			// 📑 https://developer.mozilla.org/fr/docs/Web/JavaScript/Reference/Global_Objects/Array/includes

			// 🚀 La suite est dans la section bonus
			if (
				personne.age >= 18 &&
				personne.name == 'Chirac' &&
				personne.langages.includes('js')
			)
				console.log('all conditions are good !');
			else console.error('not all conditions');

			if (
				personne.adresse == 'rue du temple' ||
				personne.adresse == 'rue de la pompe' ||
				personne.adresse == 'rue des rosiers'
			)
				console.log('cest bon');
			else console.error('cest pas bon !');

			if (
				(personne.adresse == 'rue du temple' ||
				personne.adresse == 'rue de la pompe') &&
				personne.age >=  18
			)
				console.log('all good !');
			else console.error('not all good !');
		</script>
	</body>
</html>
