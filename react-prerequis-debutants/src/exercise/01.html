<!-- 🐶 Créé les balises HTML qui représentent un titre principale contenant "Hello"
        et un titre secondaire contenant "World"  -->
<!--   📑 https://developer.mozilla.org/fr/docs/Web/HTML/Element/Heading_Elements -->

<!-- 🐶 Ensuite créé les balises permetant de créer des listes (valeurs : "HTML", "CSS", "JS")  -->
<!--   🤖 <ul><li>a</li></ul> -->
<!--   📑 https://developer.mozilla.org/fr/docs/Web/HTML/Element/ul -->

<!DOCTYPE html>
<html>
  <body>
	  <h1 style="color: red">Hello</h1>
	  <h2 style="color: blue">World</h2>
	  <ul>
	  	<li>HTML</li>
	  	<li>CSS</li>
	  	<li>JS</li>
	  </ul>
  </body>
</html>
