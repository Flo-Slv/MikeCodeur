<!DOCTYPE html>
<html>
	<body>
		<div id="root">
			<h1 id="title"></h1>
		</div>

		<script>
			let root = document.getElementById("root");
			let title = document.getElementById("title");
			// ğŸ¶ RÃ©cupÃ¨re l'Ã©lement h1 et change son texte par Hello Worlkd
			//  ğŸ¤– document.getElementById("title").innerHTML
			title.innerHTML = "Hello World";

			// ğŸ¶ CrÃ©Ã© ensuite un nouveau element h2 et socke cet Ã©lement dans une variable "newH2"
			//  ğŸ¤– document.createElement
			let newH2 = document.createElement("h2");

			// ğŸ¶ Ajoute ensuite le text "Introduction"
			newH2.innerHTML = "Introduction";

			// ğŸ¶ Ajoute ensuite ce nouvel element dans la div root
			//  ğŸ¤– document.getElementById("root")
			//  ğŸ¤– .appendChild()
			root.appendChild(newH2);

			// ğŸ¶ CrÃ©Ã© ensuite un nouveau element <p> avec le texte "Ceci est un paragraphe" et ajoute le dans la div root
			let p = document.createElement("p");
			p.innerHTML = "paragraphe";
			root.appendChild(p);

			// ğŸ¶ CrÃ©Ã© ensuite un nouveau element <footer> avec le texte "Site crÃ©Ã© par .." et ajoute le dans la div root
			let footer = document.createElement("footer");
			footer.innerHTML = "Cree par Flo";
			root.appendChild(footer);

			// ğŸš€ La suite est dans la section bonus
			let ul = document.createElement("ul");

			let langages = ['html', 'css', 'js'];

			for (let i = 0; i < langages.length; i++) {
				let li = document.createElement("li");
				li.innerHTML = langages[i];
				ul.appendChild(li);
			}

			root.appendChild(ul);

			let styleAttr = document.createAttribute("style");
			styleAttr.value = "background-color: powderblue";
			root.setAttributeNode(styleAttr);
		</script>
	</body>
</html>
